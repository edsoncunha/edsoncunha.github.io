    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% elsif page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ site.seo.description }}">
    <meta property="og:description" content="{{ site.seo.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags }},{{ site.seo.keywords }}">
    {% elsif post.tags %}
    <meta name="keywords" content="{{ post.tags }},{{ site.seo.keywords }}">
    {% else %}
    <meta name="keywords" content="{{ site.seo.keywords }}">
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}"/>
    <meta property="twitter:image" content="{{ page.image }}"/>
    {% elsif post.image %}
    <meta property="og:image" content="{{ post.image }}"/>
    <meta property="twitter:image" content="{{ post.image }}"/>
        {% else %}
    <meta property="og:image" content="{{ site.avatar }}"/>
    <meta property="twitter:image" content="{{ site.avatar }}"/>
    {% endif %}
    <meta property="og:site_name" content="Edson Cunha - Um blog sobre desenvolvimento de software"/>
