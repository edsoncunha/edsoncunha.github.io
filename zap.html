<div class="posts">
  <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>
  
  <script>

    
    function zap() {
      var subdomain = "web";
      
      if (isMobile.apple.phone || isMobile.android.phone) {
        subdomain = "api";
      }
      
      var phone = document.getElementById("phone").value;

      phone = phone.replace(/[^0-9]/gi, "");

      phone = phone.replace(/^0+/g, "");

      if (phone.length <= 9) {
        phone = "31" + phone;
      }

      if (phone.length <= 11) {
        phone = "55" + phone;
      }

      location.href = "https://" + subdomain + ".whatsapp.com/send?phone=" + phone;
    }
  </script>

 <input type="text" id="phone"> <input type="button" onclick="zap()" value="Enviar">
</div>
